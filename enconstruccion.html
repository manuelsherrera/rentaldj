<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentalDJ | Página en Construcción</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, .6), rgba(0, 0, 0, .9)),
                url('https://images.unsplash.com/photo-1506157786151-b8491531f063') center top / cover no-repeat;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #00d4ff;
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.85;
            margin-bottom: 30px;
        }

        a.btn {
            display: inline-block;
            padding: 14px 26px;
            border-radius: 10px;
            font-weight: 700;
            text-decoration: none;
            background: #00d4ff;
            color: #000;
            transition: all .3s ease;
        }

        a.btn:hover {
            background: #00a3cc;
            transform: translateY(-2px);
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: .8rem;
            opacity: .6;
        }

        /* Vinilo girando */
        .vinilo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #00d4ff;
            margin-bottom: 30px;
            animation: spin 3s linear infinite;
            box-shadow: 0 0 20px #00d4ff;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Glow título */
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00d4ff;
            }

            to {
                text-shadow: 0 0 20px #00d4ff;
            }
        }

        /* Luces de DJ */
        .lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.2) 10%, transparent 10%) 0 0;
            background-size: 40px 40px;
            animation: blink 1s steps(4) infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 0.4;
            }

            25%,
            75% {
                opacity: 0.1;
            }

            100% {
                opacity: 0.4;
            }
        }

        @media(min-width:768px) {
            h1 {
                font-size: 5rem;
            }

            p {
                font-size: 1.5rem;
            }

            .vinilo {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>

<body>

    <div class="lights"></div>

    <div class="vinilo"></div>

    <h1>¡Estamos trabajando!</h1>
    <p>Esta sección estará disponible muy pronto. Mientras tanto, disfruta de nuestros servicios principales.</p>
    <a href="index.html" class="btn">Volver al Inicio</a>

    <footer>
        © 2026 RentalDJ | Producción Técnica para Eventos en Barcelona
    </footer>
</body>

</html>
