<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentalDJ | Alquiler Técnico de Sonido y DJ en Barcelona</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            color: #fff;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* FONDO FIJO */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/wallpaper.jpeg') center center / cover no-repeat;
            z-index: -1;
        }

        /* HERO */
        .hero,
        .cta {
            text-align: center;
            padding: 200px 20px 150px;
            position: relative;
        }

        .hero::before,
        .cta::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.65);
            z-index: -1;
            /* overlay por encima del fondo */
        }

        .hero-logo {
            max-height: 100px;
            width: auto;
            margin-bottom: 30px;
        }

        /* BOTONES */
        .btn {
            display: block;
            width: 100%;
            max-width: 320px;
            margin: 12px auto;
            text-align: center;
            padding: 14px 18px;
            border-radius: 10px;
            font-weight: 700;
            text-decoration: none;
            transition: all .3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        }

        .btn-primary {
            background: #00d4ff;
            color: #000;
        }

        .btn-primary:hover {
            background: #00a3cc;
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(0, 212, 255, 0.08);
            color: #00d4ff;
            border: 1px solid rgba(0, 212, 255, 0.4);
            backdrop-filter: blur(6px);
        }

        .btn-secondary:hover {
            background: #00d4ff;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 212, 255, 0.25);
        }

        /* SECCIÓN CTA */
        .cta h2 {
            font-size: 1.6rem;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .cta p {
            margin-bottom: 25px;
        }

        footer {
            text-align: center;
            padding: 25px;
            font-size: .8rem;
            background: #000;
            opacity: .6;
            margin-top: 40px;
        }

        .footer-logo {
            max-height: 50px;
            width: auto;
            margin-bottom: 8px;
        }

        /* DESKTOP */
        @media(min-width:768px) {

            .hero,
            .cta {
                background-attachment: fixed;
            }

            .hero h2,
            .cta h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <!-- FONDO FIJO -->
    <div class="background"></div>

    <!-- HERO -->
    <section class="hero">
        <a href="index.html">
            <img src="img/logo.png" alt="Logo RentalDJ" class="hero-logo">
        </a>

        <a href="https://wa.me/34603819541?text=Hola,%20quiero%20informacion%20sobre%20presupuesto"
            class="btn btn-primary" target="_blank">
            Solicitar Presupuesto
        </a>

        <a href="packs.html" class="btn btn-secondary">
            Ver Packs DJ
        </a>

        <a href="enconstruccion.html" class="btn btn-secondary">
            Ver Packs Sonido
        </a>

        <a href="enconstruccion.html" class="btn btn-secondary">
            Galería de Productos
        </a>
    </section>

    <!-- CTA -->
    <section class="cta">
        <h2>Reserva tu Fecha</h2>
        <p>
            Las fechas se reservan con antelación. Consulta disponibilidad ahora.
        </p>

        <a href="https://wa.me/34603819541?text=Hola,%20quiero%20informacion%20sobre%20presupuesto"
            class="btn btn-primary" target="_blank">
            Contactar por WhatsApp
        </a>
    </section>

    <footer>
        <a href="index.html">
            <img src="img/logo.png" alt="Logo RentalDJ" class="footer-logo">
        </a>
        <br>
        © 2026 RentalDJ | Producción Técnica para Eventos en Barcelona
    </footer>

</body>

</html>
