<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentalDJ | Alquiler Técnico de Sonido y DJ en Barcelona</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0b0f14;
            color: #fff;
            line-height: 1.6;
        }

        /* HERO */
        .hero {
            text-align: center;
            padding: 120px 20px 80px;
            background: linear-gradient(rgba(0, 0, 0, .65), rgba(0, 0, 0, .9)),
                url('https://images.unsplash.com/photo-1506157786151-b8491531f063') center top / cover no-repeat;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #00d4ff;
            letter-spacing: 2px;
            margin-bottom: 30px;
            animation: fadeInUp 1.2s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(-25px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* BOTONES */
        .btn {
            display: block;
            width: 100%;
            max-width: 320px;
            margin: 12px auto;
            text-align: center;
            padding: 14px 18px;
            border-radius: 10px;
            font-weight: 700;
            text-decoration: none;
            transition: all .3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        }

        .btn-primary {
            background: #00d4ff;
            color: #000;
        }

        .btn-primary:hover {
            background: #00a3cc;
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(0, 212, 255, 0.08);
            color: #00d4ff;
            border: 1px solid rgba(0, 212, 255, 0.4);
            backdrop-filter: blur(6px);
        }

        .btn-secondary:hover {
            background: #00d4ff;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 212, 255, 0.25);
        }

        /* SECCIÓN CTA */
        section {
            padding: 50px 20px;
            text-align: center;
        }

        h2 {
            font-size: 1.6rem;
            margin-bottom: 20px;
            font-weight: 800;
        }

        footer {
            text-align: center;
            padding: 25px;
            font-size: .8rem;
            background: #000;
            opacity: .6;
            margin-top: 40px;
        }

        /* DESKTOP */
        @media(min-width:768px) {
            .hero {
                padding: 200px 20px 100px;
                background-attachment: fixed;
                background-position: center center;
            }

            .hero-title {
                font-size: 6rem;
                letter-spacing: 4px;
            }
        }
    </style>
</head>

<body>

    <!-- HERO -->
    <section class="hero">
        <h1 class="hero-title">RentalDJ</h1>

        <a href="https://wa.me/34603819541?text=Hola,%20quiero%20informacion%20sobre%20presupuesto"
            class="btn btn-primary" target="_blank">
            Solicitar Presupuesto
        </a>

        <a href="packs.html" class="btn btn-secondary">
            Ver Packs DJ
        </a>

        <a href="enconstruccion.html" class="btn btn-secondary">
            Ver Packs Sonido
        </a>

        <a href="enconstruccion.html" class="btn btn-secondary">
            Galería de Productos
        </a>
    </section>

    <!-- CTA -->
    <section>
        <h2>Reserva tu Fecha</h2>
        <p style="margin-bottom:25px;">
            Las fechas se reservan con antelación. Consulta disponibilidad ahora.
        </p>

        <a href="https://wa.me/34603819541?text=Hola,%20quiero%20informacion%20sobre%20presupuesto"
            class="btn btn-primary" target="_blank">
            Contactar por WhatsApp
        </a>
    </section>

    <footer>
        © 2026 RentalDJ | Producción Técnica para Eventos en Barcelona
    </footer>

</body>

</html>
